<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <header class="main-title">
      <h1 class="main-title-txt font-helvetica">Today</h1>
    </header>
    <section>
      <div class="section-container">
        <div class="checklists-container">
          <ul class="font-helvetica js-checklists"></ul>
        </div>
        <form class="checklist-form js-checklist-form">
          <input type="input" class="checklist-input font-helvetica js-checklist-input" />
        </form>
        <div class="btns-container">
          <input class="add-btn long-btn font-helvetica js-add-btn" type="button" value="(+) Add" />
          <input class="cancel-btn long-btn font-helvetica js-cancel-btn" type="button" value="(X) Cancel" />
          <input class="clear-btn long-btn font-helvetica js-clear-btn" type="button" value="(V) Clear" />
        </div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
